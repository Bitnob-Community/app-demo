<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitnob Go Trading Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        .tab-buttons {
            display: flex;
            margin-bottom: 2rem;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #e1e5e9;
        }

        .tab-button {
            flex: 1;
            padding: 0.75rem;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: 500;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .nav-links {
            text-align: center;
            margin-bottom: 2rem;
        }

        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Bitnob Go Trading Demo</h1>
        
        <div class="nav-links">
            <a href="/">‚Üê Back to Payouts</a>
        </div>

        <div class="tab-buttons">
            <button class="tab-button active" onclick="showTab('trade')">General Trade</button>
            <button class="tab-button" onclick="showTab('swap')">Bitcoin Swap</button>
            <button class="tab-button" onclick="showTab('finalize')">Finalize Trade</button>
        </div>

        <!-- General Trade Tab -->
        <div id="trade" class="tab-content active">
            <form id="tradeForm">
                <div class="form-group">
                    <label for="side">Trade Side:</label>
                    <select id="side" name="side" required>
                        <option value="">Select side</option>
                        <option value="buy">Buy</option>
                        <option value="sell">Sell</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="asset">Asset:</label>
                    <select id="asset" name="asset" required>
                        <option value="">Select asset</option>
                        <option value="btc">Bitcoin (BTC)</option>
                        <option value="eth">Ethereum (ETH)</option>
                        <option value="usdt">Tether (USDT)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="currency">Currency:</label>
                    <select id="currency" name="currency" required>
                        <option value="">Select currency</option>
                        <option value="ngn">Nigerian Naira (NGN)</option>
                        <option value="usd">US Dollar (USD)</option>
                        <option value="eur">Euro (EUR)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" step="0.01" required placeholder="Enter amount">
                </div>
                
                <button type="submit" class="submit-btn" id="tradeBtn">
                    Create Trade
                </button>
            </form>
            <div id="tradeResult" class="result"></div>
        </div>

        <!-- Bitcoin Swap Tab -->
        <div id="swap" class="tab-content">
            <form id="swapForm">
                <div class="form-group">
                    <label for="swapAmount">Amount (Fixed at 200 for demo):</label>
                    <input type="number" id="swapAmount" name="amount" value="200" readonly placeholder="200">
                </div>
                
                <button type="submit" class="submit-btn" id="swapBtn">
                    Initialize Bitcoin Swap
                </button>
            </form>
            <div id="swapResult" class="result"></div>
        </div>

        <!-- Finalize Trade Tab -->
        <div id="finalize" class="tab-content">
            <form id="finalizeForm">
                <div class="form-group">
                    <label for="quoteId">Quote ID:</label>
                    <input type="text" id="quoteId" name="quoteId" required placeholder="Enter quote ID from trade creation">
                </div>
                
                <button type="submit" class="submit-btn" id="finalizeBtn">
                    Finalize Trade
                </button>
            </form>
            <div id="finalizeResult" class="result"></div>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        async function makeRequest(url, data, resultId, btnId, btnText) {
            const result = document.getElementById(resultId);
            const btn = document.getElementById(btnId);
            
            btn.innerHTML = `<span class="loading"></span>Processing...`;
            btn.disabled = true;
            result.style.display = 'none';
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const responseData = await response.json();
                
                if (response.ok) {
                    result.className = 'result success';
                    let content = `<strong>‚úÖ Success!</strong><br>${responseData.message}`;
                    
                    if (responseData.quoteId) {
                        content += `<br><strong>Quote ID:</strong> ${responseData.quoteId}`;
                    }
                    if (responseData.reference) {
                        content += `<br><strong>Reference:</strong> ${responseData.reference}`;
                    }
                    
                    result.innerHTML = content;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `
                        <strong>‚ùå Error!</strong><br>
                        ${responseData.message || 'Unknown error occurred'}
                    `;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `
                    <strong>‚ùå Network Error!</strong><br>
                    ${error.message}
                `;
            } finally {
                btn.innerHTML = btnText;
                btn.disabled = false;
                result.style.display = 'block';
            }
        }

        // Trade Form Handler
        document.getElementById('tradeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            const data = {
                side: formData.get('side'),
                asset: formData.get('asset'),
                currency: formData.get('currency'),
                amount: parseFloat(formData.get('amount'))
            };
            
            await makeRequest('/api/v1/trade', data, 'tradeResult', 'tradeBtn', 'Create Trade');
        });

        // Swap Form Handler
        document.getElementById('swapForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            const data = {
                amount: parseInt(formData.get('amount'))
            };
            
            await makeRequest('/api/v1/swap', data, 'swapResult', 'swapBtn', 'Initialize Bitcoin Swap');
        });

        // Finalize Form Handler
        document.getElementById('finalizeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            const data = {
                quoteId: formData.get('quoteId')
            };
            
            await makeRequest('/api/v1/trade/finalize', data, 'finalizeResult', 'finalizeBtn', 'Finalize Trade');
        });
    </script>
</body>
</html>
